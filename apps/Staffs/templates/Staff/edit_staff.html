{% extends 'base/base.html' %}
{% block content %}
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                              {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Staff</span></h5>
                                 </div>

                                 {% include 'common/messages.html' %}

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic" >
                                         <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" >
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" value="{{staff.admin.email}}" >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password"  placeholder="Fill only if you want to change Password." >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" required >{{staff.address}}</textarea>
                                    </div>
                                 </div>

                               <div class="col-sm-11">
                                    <label>Gender</label>                                    
                                    <select class="form-control" name="gender_id" required>
                                       <option>Select Gender</option>
                                       {% for i in gender %}
                                       {% if current_gender == i.id %}
                                       <option value="{{i.id}}" selected>{{i.name}}</option>
                                        {% else %}
                                       <option value="{{i.id}}" >{{i.name}}</option>
                                       {% endif %}
                                       {% endfor %}                      
                                    </select> 
                                 </div>
                               <br>
                               <div class="col-sm-11">
                                 <div class="form-group">
                                    <label>Date of birth {{staff.dob |date:"m/d/Y" }}</label>
                                    <input  type="date" class="form-control"  name="staff_dob" value="{{staff.dob}}" required>
                                 </div>
                              </div>
                              <div class="col-sm-11">
                                 <label>Religion</label>
                                 <div class="form-group">
                                    <select class="form-control" name="religion_id" required>
                                       <option>Select Religion</option>
                                       {% for i in religion %}
                                       {% if current_religion == i.id %}
                                       <option value="{{i.id}}" selected>{{i.name}}</option>
                                        {% else %}
                                       <option value="{{i.id}}" >{{i.name}}</option>
                                       {% endif %}                                       
                                        {% endfor %}                      
                                    </select>
                                 </div>
                              </div>
                              <div class="col-sm-11">
                                 <div class="form-group">
                                 <label>NID Number</label>
                                 <input type="text" class="form-control" name="staff_nid" value="{{staff.nid_number}}" required>
                                 </div>
                              </div>
                              <div class="col-sm-11">
                                 <div class="form-group">
                                 <label>Personal (Phone no) </label>
                                 <input type="text" class="form-control" name="staff_ph_no" value="{{staff.phone_personal}}" required>
                                 </div>
                              </div>
                              <div class="col-sm-11">
                                 <div class="form-group">
                                 <label>Emergency (Phone no)</label>
                                 <input type="text" class="form-control" name="staff_emg_ph_no" value="{{staff.phone_emergengy}}" required>
                                 </div>
                              </div> 
                              
                               <br>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary" >Update staff</button>
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
