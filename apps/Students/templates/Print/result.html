<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Class  {{ student.student_class.name }}  result of  {{ student.admin.first_name }}s  For {{ examType.name }}   </h2>
<h2>Roll {{ student.student_roll }}  </h2>



<table>
    <tr>
        <th>Subject</th>
        <th>Class Test</th>
        <th>Exam </th>
        <th>Total </th>
    </tr>
    {% for i in result %}
  <tr>
    <td>{{ i.Course.name}}</td>
    <td>{{i.CTMark}}</td>
    <td>{{i.ExamMark}}</td>
    <td>{{i.Total}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
