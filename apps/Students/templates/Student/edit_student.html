{% extends 'base/base.html' %}
{% block content %}
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                              {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Student</span></h5>
                                 </div>

                                 {% include 'common/messages.html' %}

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic" >
                                         <input type="text" class="form-control" name="student_id" value="{% for i in student %}{{i.admin.id}}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for i in student %}{{i.admin.first_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for i in student %}{{i.admin.last_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Student Code</label>
                                       <input type="text" class="form-control" name="student_code" value="{% for i in student %}{{i.student_code}}{% endfor %}" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" value="{% for i in student %}{{i.admin.email}}{% endfor %}" >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" value="{% for i in student %}{{i.admin.username}}{% endfor %}" >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password"  placeholder="Fill only if you want to change Password." >
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" required >{% for i in student %}{{i.address}}{% endfor %}</textarea>
                                    </div>
                                 </div>

                               <div class="col-sm-11">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender_id" required>
                                       <option>Select Gender</option>
                                       {% for i in gender %}
                                       {% if current_gender == i.id %}
                                       <option value="{{i.id}}" selected>{{i.name}}</option>
                                        {% else %}
                                       <option value="{{i.id}}" >{{i.name}}</option>
                                       {% endif %}
                                        {% endfor %}                      
                                    </select>
                                 </div>
                               <br>
                                                 
                              <div class="col-sm-11">
                                 <label>Class</label>
                                    <select class="form-control" name="class_id" required>
                                       <option>Select Class</option>
                                        {% for i in student_class %}
                                        {% if current_class == i.id %}
                                        <option value="{{i.id}}" selected> Class -  {{ i.name  }}   Section -   {{ i.assigned_section.name }} - Faculty- {{ i.assigned_faculty.admin.first_name}}</option>
                                        {% else %}
                                        <option value="{{i.id}}" > Class -  {{ i.name  }}   Section -   {{ i.assigned_section.name }} - Faculty- {{ i.assigned_faculty.admin.first_name}}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                              </div>
                              <br>      
                               <div class="col-sm-11">
                                    <label>Session Year</label>
                                       <select class="form-control" name="session_year_id" >
                                          <option>Select Session Year</option>
                                           {% for i in session_year %}   
                                           {% if session_year_id == i.id %}                                                                                     
                                           <option   value="{{i.id}}" selected >{{i.session_start}} To {{i.session_end}}</option>
                                           {% else %}
                                           <option   value="{{i.id}}" >{{i.session_start}} To {{i.session_end}}</option>
                                           {% endif %}
                                           {% endfor %}
                                       </select>
                                 </div>
                               <br>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary" >Update Student</button>
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
