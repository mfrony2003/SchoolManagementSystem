{% extends 'base/base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Add Student</span></h5>
                  </div>

                  {% include 'common/messages.html' %}	

                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Profile Pic</label>
                        <input type="file" class="form-control" name="profile_pic" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                     </div>
                  </div>
                  
                   

                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Student Roll</label>
                        <input type="text" class="form-control" name="student_roll" required>
                     </div>
                  </div>

                <div class="col-sm-11">
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" required>
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                     </div>
                  </div>
                <div class="col-sm-11">
                     <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control" name="address" required></textarea>
                     </div>
                  </div>

                <div class="col-sm-11">
                     <label>Gender</label>
                     <div class="form-group">
                        <select class="form-control" name="gender_id" required>
                           <option>Select Gender</option>
                           {% for i in gender %}
                           <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}                      
                        </select>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Date of birth </label>
                        <input  type="date" class="form-control" name="student_dob" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                     <label>Religion</label>                    
                     <input type="text" class="form-control" name="student_religion" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                     <label>Birth Indentificaion Number</label>
                     <input type="text" class="form-control" name="student_bin" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                     <label>Guardian (Phone no) </label>
                     <input type="text" class="form-control" name="student_gur_ph_no" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                     <label>Student (Phone no)</label>
                     <input type="text" class="form-control" name="student_ph_no" required>
                     </div>
                  </div>
                
        
               
               <div class="col-sm-11">
                  <div class="form-group">
                    <label>Class</label>
                       <select class="form-control" name="class_id" required>
                          <option>Select Class</option>
                           {% for i in student_class %}
                          <option value="{{i.id}}"> 
                           Class -  {{ i.name  }}   Section -   {{ i.assigned_section.name }} - Faculty- {{ i.assigned_faculty.admin.first_name}}
                           </option>
                           {% endfor %}
                       </select>
                 </div>
               </div>
               <br>
                <div class="col-sm-11">
                  <div class="form-group">
                     <label>Session Year</label>
                        <select class="form-control" name="session_year_id" required>
                           <option>Select Session Year</option>
                            {% for i in session_year %}
                           <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                           {% endfor %}
                        </select>
                  </div>
                </div>
                <br>
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary" >Add Student</button>
                  </div>

            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
